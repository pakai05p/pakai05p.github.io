<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Megrendelés</title>
    <link rel="stylesheet" href="/css/order.css">
    <link rel="stylesheet" href="/css/basic.css">
</head>

<body onload="temperatureShow(); offerShow (); temperatureMinimum(); temperatureMinimum(); temperatureMaximum(); temperatureAverege();">
    <div id="widget" class="conatiner">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-2">
                <select name="days" id="days">
                    <option value="0">Hétfő</option>
                    <option value="1" selected>Kedd</option>
                    <option value="2">Szerda</option>
                    <option value="3">Csütörtök</option>
                    <option value="4">Péntek</option>
                    <option value="5">Szombat</option>
                    <option value="6">Vasárnap</option>
                </select>
                <input onclick="temperatureShow ()" type="button" class="btn, btn-info" value="Megnézem">
            </div>
            <div class="col-2">
                <small>Mai ajánlatunk:</small>
                <div id="offerShow"> Semmi</div>
            </div>
            <div class="col-2">
                <small>Napi hőmérséklet</small>
                <Div id="tempShow">0 °C</Div>
            </div>
            <div><div class="col-3"></div></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-2">
                <div>Minimum hőmérséklet:</div>
                <div id="minimumTemperature">0</div>
            </div>
            <div class="col-2">
                <div>Átlaghőmérséklet:</div>
                <div id="avarageTemperature">0</div>
            </div>
            <div class="col-2">
                <div>Maximum hőmérséklet:</div>
                <div id="maximumTemperature">0</div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <table id="menüsáv">
        <tr>
            <td class="menu"><a href="/index.html">Elérhetőségünk</a></td>
            <td class="menu"><a href="/menu.html">Étlap</a></td>
            <td class="menu"><a href="/order-form.html">Rendelés</a></td>
            <td class="menu"><a href="/offers.html">Akciók</a></td>
        </tr>
    </table>
    <div class="container">

        <h1>Online Rendelés</h1>
        <div class="conatiner">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <form id= "order" name="rendelés">
                        <legend>Személyes adatok</legend>
                        <fieldset class="form-group sza">
                            <div>
                                
                                <label for="name">Név*</label>
                                <input id="name" name="name" type="text" placeholder="pl.: Nagy József" required>
                            </div>
                            <div>
                                <label for="email">E-mail cím*</label>
                                <input type="email" placeholder="pl.: minta@proba.hu" name="email" id="email" required>
                            </div>
                            <div>
                                <label for="Cím">Cím*</label>
                                <input type="text" id="Cím" placeholder="Próba város Teszt utca 9" name="Cím">
                            </div>
                            <div>
                                <label for="Megjegyzés">Megjegyzés</label>
                                <textarea name="Megjegyzés" placeholder="Kapucsengő, egyéb üzenetek" id="Megjegyzés"
                                rows="5"></textarea>
                                
                            </div>
                        </fieldset>
                        <legend class="lra">Rendelés adatai</legend>
                        <fieldset class="form-group ma">
                            <span>Extra Feltét</span>
                            <div>
                                <input type="radio" id="nothing" value="0" checked name="extra">
                                <label for="nothing">Nem kérek</label>
                            </div>
                            <div>
                                <input type="radio" id="Cheese" value="300" name="extra">
                                <label for="Cheese">Sajt (+300 Ft)</label>
                            </div>
                            <div>
                                <input type="radio" id="double-cheese" value="500" name="extra">
                                <label for="double-cheese">Dupla Sajt (500 Ft)
                                </label>
                            </div>
                            <div>
                                <input type="radio" id="double-meat" value="400" name="extra">
                                <label for="double-meat">Dupla hús (+400 Ft)</label>
                            </div>
                            <div class="form-group">
                                <input type="radio" id="double-double" value="600" name="extra">
                                <label for="double-double">Dupla-dupla (+600 Ft)</label>
                            </div>
                            <div class="form-group">
                                <input class="form-controll" type="radio" id="other" value="250" name="extra">
                                <label for="other">Zöldségek (+250 Ft)</label>
                            </div>
                            <div class="form-group">
                                <label for="sauce">Szószok</label>
                                <select class="form-controll" name="sauce" id="szósz">
                                    <option value="0" selected>Normál</option>
                                    <option value="200">Csípős (+200Ft)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="quantity">Mennyiség*</label>
                                <input class="form-controll" value="1" type="number" id="quantity" name="quantity" min="1"
                                max="10" required>
                                <p> <small class="form-text text-muted"> Minimum 1, maximum 10 Hamburger rendelhető!
                                </small></p>
                            </div>
                        </fieldset>
                        <div class="form-group">
                            Fizetendő: <span class="showamount"> <strong> 0 </strong></span> Forint
                        </div>
                        <div class="form-group">
                        <input onclick="calc ();" class="btn btn-primary" style="margin-top: 10px;" type="button"
                        value="Rendelés leadása">
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <script src="/js/scope.js"></script>
    <script src="/js/algo.js"></script>
    <script src="/js/weather.js"></script>
    <script src="/js/main.js"></script>
</div>
</body>

</html>
